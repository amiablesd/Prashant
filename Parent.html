<template>
    <lightning-button label="Open Onboarding Modal" onclick={openModal}></lightning-button>
    
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal} title="Close">
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Onboarding Process</h2>
                </header>

                <!-- Modal/Popup Body (child LWC component) -->
                <div class="slds-modal__content slds-p-around_medium">
                    <c-onboarding-form onstageupdate={handleStageUpdate}></c-onboarding-form>
                </div>

                <!-- Modal/Popup Footer with Progress Indicator -->
                <footer class="slds-modal__footer">
                    <lightning-progress-indicator current-step={currentStage} type="base">
                        <lightning-progress-step label="Stage 1" value="0"></lightning-progress-step>
                        <lightning-progress-step label="Stage 2" value="1"></lightning-progress-step>
                        <lightning-progress-step label="Stage 3" value="2"></lightning-progress-step>
                        <lightning-progress-step label="Stage 4" value="3"></lightning-progress-step>
                    </lightning-progress-indicator>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
